<!DOCTYPE html>
<html lang="pt-br">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

	<script src="/main.js" defer></script>
	<link rel="stylesheet" href="/css/reset.css">
	<link rel="stylesheet" href="/css/style.css">

	<title>Calculadora JS</title>
</head>

<body>
	<div class="container">
		<div class="calculadora">
			<div class="calculadora-display" value="0">0</div>
			<div class="calculadora-teclas">
				<button class="btn span-2 operator" data-action="limpa">AC</button>
				<button class="btn tecla-operador span-1" data-action="apaga">&larr;</button>
				<button class="btn tecla-operador" data-action="divide">&divide;</button>
				<button class="btn">7</button>
				<button class="btn">8</button>
				<button class="btn">9</button>
				<button class="btn tecla-operador" data-action="multiplica">&times;</button>
				<button class="btn">4</button>
				<button class="btn">5</button>
				<button class="btn">6</button>
				<button class="btn tecla-operador" data-action="subtrai">-</button>
				<button class="btn">1</button>
				<button class="btn">2</button>
				<button class="btn">3</button>
				<button class="btn tecla-operador" data-action="soma">+</button>
				<button class="btn span-2">0</button>
				<button class="btn span-1" data-action="decimal">.</button>
				<button class="tecla-igual btn span-1" data-action="calcula">=</button>
			</div>
		</div>
	</div>
</body>

</html>
